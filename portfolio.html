<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Game Concepts</title>
    <link rel="stylesheet" href="assets/css/style-base.css">
    <link rel="stylesheet" href="assets/css/style-portfolio.css">
</head>
<body style="opacity: 0;">

    <!-- Portfolio Header -->
    <section class="portfolio-header">
        <div class="container">
            <h1 data-i18n="portfolio.title">Meine Spielkonzepte</h1>
            <p data-i18n="portfolio.subtitle">Durchstöbere meine Sammlung an Game-Design-Konzepten</p>
        </div>
    </section>

    <!-- Portfolio Search -->
    <section class="portfolio-search-section">
        <div class="container">
            <div class="portfolio-search-container">
                <!-- Filter Tabs -->
                <div class="portfolio-filter-tabs">
                    <button class="filter-tab active" data-filter="all" data-i18n="portfolio.filterAll">Alle</button>
                    <button class="filter-tab" data-filter="title" data-i18n="portfolio.filterTitle">Titel</button>
                    <button class="filter-tab" data-filter="description" data-i18n="portfolio.filterDescription">Beschreibung</button>
                    <button class="filter-tab" data-filter="genre" data-i18n="portfolio.filterGenre">Genre</button>
                </div>

                <!-- Search Input -->
                <div class="portfolio-search">
                    <input id="portfolioSearch" type="search" placeholder="Suche..." data-i18n-placeholder="portfolio.search" aria-label="Search portfolio">
                    <button id="portfolioClear" class="btn-clear" data-i18n="portfolio.clear" aria-label="Clear search">✕</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio">
        <div class="container">
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Concepts werden hier dynamisch geladen -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2025 Game Concept Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/navbar-loader.js"></script>
    <script>
        // Fade in page once navbar is loaded
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '1';
        }, 100);
    </script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/portfolio.js"></script>
</body>
</html>
