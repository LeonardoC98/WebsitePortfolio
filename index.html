<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Concept Portfolio</title>
    <link rel="stylesheet" href="assets/css/style-base.css">
    <link rel="stylesheet" href="assets/css/style-home.css">
</head>
<body style="opacity: 0;">

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 data-i18n="hero.title">Game System Designer</h1>
            <p data-i18n="hero.subtitle">Entwicklung innovativer Spielmechaniken und durchdachter Systemkonzepte</p>
            <a href="contact.html" class="cta-button" data-i18n="hero.cta">Kontakt aufnehmen</a>
        </div>
        <div class="hero-background"></div>
    </section>

    <!-- About Section -->
    <section class="about-intro">
        <div class="container">
            <h2 data-i18n="home.aboutTitle"></h2>
            <p class="intro-description" data-i18n="home.description"></p>
            <p class="intro-text" data-i18n="home.aboutIntro">
            </p>
        </div>
    </section>

    <!-- Recent Projects Section -->
    <section class="recent-projects">
        <div class="container">
            <h2 data-i18n="home.recentProjectsTitle">Recent Concepts</h2>
            <div id="recentProjectsGrid" class="recent-grid">
                <!-- Dynamically loaded with JavaScript -->
            </div>
            <div class="view-all-container">
                <a href="portfolio.html" class="view-all-btn" data-i18n="home.viewAllButton">View All Concepts</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">Â© 2025 Game Concept Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/navbar-loader.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '1';
        }, 100);

        // Load recent projects on homepage - wait for translations to load
        function loadRecentProjects() {
            const grid = document.getElementById('recentProjectsGrid');
            if (!grid || typeof portfolioData === 'undefined') return;
            
            // Clear existing content
            grid.innerHTML = '';
            
            const recentProjects = portfolioData.slice(-2).reverse();
            recentProjects.forEach(concept => {
                const card = document.createElement('a');
                card.href = concept.link;
                card.className = 'recent-project-card';
                const tagsHTML = (concept.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
                
                // Get translated content
                const title = t(`${concept.translationKey}.title`);
                const description = t(`${concept.translationKey}.description`);
                
                card.innerHTML = `
                    <img src="${concept.image}" alt="${title}" class="project-image">
                    <div class="project-content">
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <div class="project-tags">${tagsHTML}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Wait for i18n to load, then load projects
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for i18n to be ready
            await new Promise(resolve => {
                const checkI18n = setInterval(() => {
                    if (typeof t === 'function' && typeof translations !== 'undefined' && Object.keys(translations).length > 0) {
                        clearInterval(checkI18n);
                        resolve();
                    }
                }, 50);
            });
            
            loadRecentProjects();
            
            // Make loadRecentProjects available globally for language changes
            window.loadRecentProjects = loadRecentProjects;
        });
    </script>
</body>
</html>
