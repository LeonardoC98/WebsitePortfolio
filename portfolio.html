<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Game Concepts</title>
    <link rel="stylesheet" href="assets/css/style-base.css?v=2">
    <link rel="stylesheet" href="assets/css/style-portfolio.css?v=2">
</head>
<body style="opacity: 0;">

    <!-- Portfolio Header -->
    <section class="page-hero">
        <div class="hero-content">
            <h1 data-i18n="portfolio.title">Meine Spielkonzepte</h1>
            <p data-i18n="portfolio.subtitle">Durchstöbere meine Sammlung an Game-Design-Konzepten</p>
        </div>
    </section>

    <!-- Portfolio Search and Filters -->
    <section class="portfolio-search-section">
        <div class="container">
            <div class="search-filter-wrapper">
                <!-- Tag Dropdown -->
                <div class="tag-dropdown-wrapper">
                    <button class="tag-select-btn" id="tagSelectBtn" type="button">
                        <span data-i18n="portfolio.selectTags">Tags auswählen</span>
                        <span class="arrow">▼</span>
                    </button>
                    <div class="tag-dropdown-list" id="tagDropdownList">
                        <!-- Checkboxes dynamisch geladen -->
                    </div>
                </div>
                
                <!-- Search Bar -->
                <div class="search-wrapper">
                    <input type="search" id="portfolioSearch" placeholder="Suche..." data-i18n-placeholder="portfolio.search">
                    <button type="button" id="portfolioClear" class="clear-btn" data-i18n="portfolio.clear">✕</button>
                </div>
            </div>
            
            <!-- Selected Tags -->
            <div id="selectedTagsDisplay" class="selected-tags"></div>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio">
        <div class="container">
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Concepts werden hier dynamisch geladen -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2025 Game Concept Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/navbar-loader.js"></script>
    <script>
        // Fade in page once navbar is loaded
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '1';
        }, 100);
    </script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/portfolio.js"></script>
</body>
</html>
