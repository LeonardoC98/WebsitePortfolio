<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager - Settings</title>
    <link rel="stylesheet" href="css/cms-styles.css">
</head>
<body class="cms-settings">
    <nav class="cms-nav">
        <div class="cms-nav-brand">ðŸŽ® Content Manager</div>
        <div class="cms-nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="settings.html" class="active">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="cms-container">
        <h1>GitHub Settings</h1>
        
        <form id="settingsForm" class="settings-form">
            <div class="form-group">
                <label for="githubToken">GitHub Personal Access Token</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxx" required>
                <small>Need a token? <a href="https://github.com/settings/tokens" target="_blank">Create one here</a></small>
            </div>

            <div class="form-group">
                <label for="githubUser">GitHub Username</label>
                <input type="text" id="githubUser" placeholder="your-username" required>
            </div>

            <div class="form-group">
                <label for="githubRepo">Repository Name</label>
                <input type="text" id="githubRepo" placeholder="your-repo" required>
            </div>

            <div class="form-group">
                <label for="githubBranch">Branch</label>
                <input type="text" id="githubBranch" value="main" required>
            </div>

            <div class="settings-actions">
                <button type="button" id="testConnectionBtn" class="btn-secondary">Test Connection</button>
                <button type="submit" class="btn-primary">Save Settings</button>
            </div>

            <div id="connectionStatus" class="status-message" style="display: none;"></div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
