<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager - Editor</title>
    <link rel="stylesheet" href="css/cms-styles.css">
</head>
<body class="cms-editor">
    <nav class="cms-nav">
        <div class="cms-nav-brand">ğŸ® Content Manager</div>
        <div class="cms-nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="editor-container">
        <div class="editor-sidebar">
            <h2>Metadata</h2>
            
            <div class="form-group">
                <label for="contentType">Content Type</label>
                <select id="contentType" required>
                    <option value="concept">Game Concept</option>
                    <option value="blog">Blog Post</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contentId">ID (URL-friendly)</label>
                <input type="text" id="contentId" placeholder="my-game-concept" required>
                <small>Use lowercase, hyphens only</small>
            </div>

            <div class="form-group">
                <label for="titleDE">Title (German)</label>
                <input type="text" id="titleDE" placeholder="Mein Spielkonzept" required>
            </div>

            <div class="form-group">
                <label for="titleEN">Title (English)</label>
                <input type="text" id="titleEN" placeholder="My Game Concept" required>
            </div>

            <div class="form-group">
                <label for="descriptionDE">Description (German)</label>
                <textarea id="descriptionDE" rows="3" placeholder="Kurze Beschreibung..." required></textarea>
            </div>

            <div class="form-group">
                <label for="descriptionEN">Description (English)</label>
                <textarea id="descriptionEN" rows="3" placeholder="Short description..." required></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" placeholder="System, Progression, RPG">
            </div>

            <div class="form-group">
                <label>Card Image (card.jpg)</label>
                <input type="file" id="cardImage" accept="image/*">
                <div id="cardPreview" class="image-preview"></div>
            </div>

            <div class="form-group">
                <label>Background Image (bg.jpg)</label>
                <input type="file" id="bgImage" accept="image/*">
                <div id="bgPreview" class="image-preview"></div>
            </div>
        </div>

        <div class="editor-main">
            <div class="editor-toolbar">
                <button id="addSectionBtn" class="btn-primary">+ Add Section</button>
                <div class="toolbar-right">
                    <button id="previewBtn" class="btn-secondary">ğŸ‘ï¸ Preview</button>
                    <button id="publishBtn" class="btn-success">ğŸš€ Publish to GitHub</button>
                </div>
            </div>

            <div class="editor-language-tabs">
                <button class="lang-tab active" data-lang="de">ğŸ‡©ğŸ‡ª German</button>
                <button class="lang-tab" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
            </div>

            <div class="editor-content" id="editorContent">
                <div class="empty-state">
                    <p>Click "+ Add Section" to start building your content</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Selector Modal -->
    <div id="templateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Section Template</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="templateList">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal modal-fullscreen" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Preview</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="previewFrame" style="width: 100%; height: 80vh; border: 1px solid #333;"></iframe>
            </div>
        </div>
    </div>

    <script src="../assets/js/concept-templates.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/github.js"></script>
</body>
</html>
