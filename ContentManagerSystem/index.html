<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Content Manager</h1>
            <p class="subtitle">Create and publish game content</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginError" class="error" style="display: none;">Invalid password</div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
